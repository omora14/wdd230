<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description"
        content="This is a task for my course in BYUI call WDD230 Web Frontend Development, I am now showing how to interact with tables in HTML.">
    <meta name="author" content="Owen Morales">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>Phone Plans</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Premium</th>
                <th>Deluxe</th>
                <th>Basic</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5G</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Hotspot</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>❌</td>
            </tr>
            <tr>
                <td>International Service</td>
                <td>✔️</td>
                <td>❌</td>
                <td>❌</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
