    <br>
    <h2 class="confirmation">Sign In</h2>
    <br>
    <form method="get" action="record.html" class="wf1" onsubmit="return validateForm()">
        <fieldset>
            <label>Username*<input type="text" id="username" name="username" required></label>

            <label>Password*
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
            </label>
            <label>Confirm Password*
                <input type="password" id="password2" name="password2" required>
            </label>
            <p id="formmessage" style="visibility: hidden; color: red;"></p>

            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="example@byui.edu"
                    title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </label>

            <label>Amount<br>
                <span id="rangevalue">0</span>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
        </fieldset>

        <input type="submit" value="Rate Form">
    </form>

    <footer>
        <p></p>
        <p id="lastModified"></p>
    </footer>
