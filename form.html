    <h2 class="confirmation">Sign In</h2>
    <div class="wf2">
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Account Information</legend>
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
                    title="Password must be at least 8 characters long and alphanumeric">

                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="example@byui.edu"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>


                <label for="pageRating">Page Rating</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
                <output for="pageRating">5</output>
            </fieldset>

            <input type="submit" value="Log In">
        </form>

    </div>
